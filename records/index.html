        <script type="text/javascript">

          $(document).ready(function(){


              function formatTable(age, office, traffic, sleeping){

                let mac = "<tr>" +
                          "<td>"+age+"</td>" +
                          "<td>"+office+"</td>"+
                          "<td>"+traffic+"</td>" +
                          "<td>"+sleeping+"</td>"+
                          "<td>"+sleeping+"</td>"+
                          "<td>"+sleeping+"</td>"+
                          "<td>"+traffic+"</td>" +
                          "</tr>"
                return mac
              }


              //get data

              let params = []


              SDK.queryData("vitals", "vitals", params, function(response){

                if (response.status_code == 628) {
                  console.log("failed");
                  alert("Token Expired Please Sign In Agian")
                  window.location.href = '/signin';
                } else {
                  console.log("passed");
                  console.log(response, response.payload.results.length);
                  let ell  = response.payload.results
                  let lenn = ell.length;
                  let array = [];
                  localStorage.nn = ""
                  //tester
                  //
                  for (var a = 0; a < lenn; a++ ) {
                    console.log(ell[a]);
                    array.push(
                      formatTable(
                        ell[a].years_left,
                        ell[a].working_years,
                        ell[a].traffic_years,
                        ell[a].sleeping_years
                      )
                    )
                    console.log(array);
                  }
                  localStorage.nn = array
                }
              });

              $("#tbody-peds").append(localStorage.nn);

                // Default Datatable
                $('#datatable').DataTable();

                //Buttons examples
                var table = $('#datatable-buttons').DataTable({
                    lengthChange: false,
                    buttons: ['copy', 'excel', 'pdf']
                });

                // Key Tables

                $('#key-table').DataTable({
                    keys: true
                });

                // Responsive Datatable
                $('#responsive-datatable').DataTable();

                // Multi Selection Datatable
                $('#selection-datatable').DataTable({
                    select: {
                        style: 'multi'
                    }
                });

                table.buttons().container()
                    .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');

                  })

        </script>
