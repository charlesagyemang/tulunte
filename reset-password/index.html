        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/javascript">

          function makeCall(apiBaseUrl, password, token){

            axios.post(apiBaseUrl + '/users/req-password-change', {
              password: password,
              token: token,
            })
            .then(function (response) {
              console.log(response);
              alert("Password Was Reset successfully");
              window.location.href  = "/";
            })
            .catch(function (error) {
              console.log(error);
              alert("Error: " + error);
            });

          }

          let urlParams = new window.URLSearchParams(window.location.search);

        $(document).ready(function(){

           let token = urlParams.get('token');

           $("#reset-button").unbind('click').click(function(){
