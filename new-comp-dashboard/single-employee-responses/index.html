        <script type="text/javascript">

          //Global Variables

          const cData = JSON.parse(localStorage.newCompanyData);
          let workers = cData.workers

          workers = workers.filter(function(worker){
            return worker.invitationStatus === "ACCEPTED" && worker.responses.length > 0;
          })

          const questions = cData.questions.reverse();
          const answers = [];

          for (var i = 0; i < questions.length; i++) {
            for (var k = 0; k < questions[i].answers.length; k++) {
             answers.push(questions[i].answers[k])
            }
          }

          let currentEployeeResponses = JSON.parse(localStorage.currentEployeeData).responses;

          currentEployeeResponses = currentEployeeResponses.slice().sort(function(a,b){
            return a.createdAt - b.createdAt
          });

          console.log(currentEployeeResponses);
          console.log(questions);
          console.log(answers);




          $(document).ready(function(){

            $("#companyDisplayName").html( `<i class="mdi mdi-radar"></i> ${cData.name} || Company Portal`);

            let employeeDivContents = [];

            // create user boxes

            for (var i = 0; i < currentEployeeResponses.length; i++) {
              const eachResponse = currentEployeeResponses[i];
              const eachResponseQuestion = questions.filter(item => item.id === eachResponse.questionId)[0];
              const eachResponseAnswer = answers.filter(item => item.id === eachResponse.answerId)[0];

              const body = ` <div class="col-sm-4 d-flex pb-3">
                                <div class="card card-block" style="width: 18rem;">
                                  <div class="card-body">
                                    <h5 id="workerEmail" class="card-title">Question: ${eachResponseQuestion.title}  </h5>
                                    <p  id="workerPostition" class="card-text">${eachResponseQuestion.description}</p>
                                  </div>
                                  <ul class="list-group list-group-flush">
                                    <li id="workerAcceptanceStatus" class="list-group-item">Answer Given: ${eachResponseAnswer.value}</li>
                                    <li id="workerCompanyName" class="list-group-item">Date Answered: ${eachResponse.createdAt.split("T")[0]}</li>
                                    <li id="workerCompanyName" class="list-group-item">Time Answered: ${eachResponse.createdAt.split("T")[1]}</li>
                                  </ul>
                                </div>
                                <br /><br />
                              </div>`

                employeeDivContents.push(body);
            }

            $("#employeeDiv").html(employeeDivContents);
            employeeDivContents = [];



          });
        </script>
