        <script type="text/javascript">
          const cData = JSON.parse(localStorage.newCompanyData);
          const questions = cData.questions;
          const answers = [];

          for (var i = 0; i < questions.length; i++) {
            for (var k = 0; k < questions[i].answers.length; k++) {
             answers.push(questions[i].answers[k])
            }
          }
          // console.log(answers);



          $(document).ready(function(){

            $("#companyDisplayName").html( `<i class="mdi mdi-radar"></i> ${cData.name} || Employee Portal`);
            $("#companyQuestionsHeader").html(`Company Questions ( ${cData.questions.length} )`);

             let renderQuestionsArray = [];

             for (var i = 0; i < questions.length; i++) {

                const eachQuestion = questions[i];
                const stringifiedObject = JSON.stringify(eachQuestion);


                let headerBody = `
                <div class="wholeQuestion">
                   <ul class = "list-group">
                `

                let questionBody = `
                  <li class = "list-group-item">
                      <label for="checkbox">
                          <h3>${eachQuestion.title}</h3>
                          <h6>${eachQuestion.description}</h6>
                          <div style="float:right">
                            <button
                              questionId=${eachQuestion.id}
                              class="btn btn-primary editQuestionButton">Edit Question
                            </button>
                            <button  questionId=${eachQuestion.id}  class="btn btn-secondary addAnswerButton">Add An Answer</button>
                            <button  questionId=${eachQuestion.id}  class="btn btn-danger deleteQuestionButton">Delete Question</button>
                          </div>


                      </label>
                  </li>
                `

                const answers = eachQuestion.answers;
                let answersArray = [];

                for (var k = 0; k < answers.length; k++) {
                  const eachAnswer = answers[k]
                  let answerBody = `
                    <li class = "list-group-item">
                      <div class="form-check">
                          <div class="form-check-label">
                            ${eachAnswer.value}
                            <button answerId=${eachAnswer.id} style="float:right" class="btn btn-primary editAnswerButton">Edit Answer</button>
                          </div>
                      </div>
                    </li>
                  `

                  answersArray.push(answerBody);
                }

                answersArray = answersArray.join("");


                let footerBody = `
                   </ul>
                  <br>
                </div>
                `

                const wholeQuestionBody = `${headerBody}${questionBody}${answersArray}${footerBody}`;

                renderQuestionsArray.push(wholeQuestionBody);
             }


             $("#questionAndAnswerDiv").html(renderQuestionsArray);

             // empty Question Array
             renderQuestionsArray = [];


             // edit Question Logic
             $(".editQuestionButton").unbind('click').click(function(){

               const idGotten = $(this).attr("questionId");

               const dataFromId = questions.filter(function(question){
                 return question.id === idGotten;
               })[0]

               // Open Modal and set data to currentQuestionToEditData
               localStorage.currentQuestionToEditData = JSON.stringify(dataFromId);

               console.log(JSON.parse(localStorage.currentQuestionToEditData));

             })


             //delete Question Logic
             $(".deleteQuestionButton").unbind('click').click(function(){

               const idGotten = $(this).attr("questionId");

               // auth & git delete enpoint

               console.log(idGotten);


             })

             // Add Question Logic
             $(".addAnswerButton").unbind('click').click(function(){

               const idGotten = $(this).attr("questionId");
               // { questionId,  value }


               // Open Modal and set data to currentAnswerToAddQuestionId
               localStorage.currentAnswerToAddQuestionId = idGotten;

               console.log(localStorage.currentAnswerToAddQuestionId);

             })


             // Edit Answer Logic
             $(".editAnswerButton").unbind('click').click(function(){

               const idGotten = $(this).attr("answerId");

               const dataFromId = answers.filter(function(answer){
                 return answer.id === idGotten;
               })[0]

               // Open Modal and set data to currentQuestionToEditData
               localStorage.currentAnswerToEditData = JSON.stringify(dataFromId);

               console.log(JSON.parse(localStorage.currentAnswerToEditData));

             })


            $("#logout").unbind("click").click(function(){

            })

          })
