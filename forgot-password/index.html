<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Timexpert</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.ico">

        <!-- App css -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="../assets/js/modernizr.min.js"></script>

    </head>

    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="/" class="logo"><span>Timexpert<span></span></span></a>
                <h5 class="text-muted mt-0 font-600">Motto Here..</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold mb-0">Forgot Password</h4>
                </div>
                <div class="p-20">
                    <form class="form-horizontal m-t-20" action="index.html">

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input id="email-entered" class="form-control" type="text" required="" placeholder="Enter Email Here">
                            </div>
                        </div>


                    </form>

                    <div class="form-group text-center m-t-30">
                        <div class="col-xs-12">
                            <button id="forgot-button" class="btn btn-custom btn-bordred btn-block waves-effect waves-light" >Submit</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end card-box-->

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-muted">Don't have an account? <a href="/signup" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                </div>
            </div>

        </div>
        <!-- end wrapper page -->

        <!-- jQuery  -->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/waves.js"></script>
        <script src="../assets/js/jquery.slimscroll.js"></script>

        <!-- App js -->
        <script src="../assets/js/jquery.core.js"></script>
        <script src="../assets/js/jquery.app.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/javascript">

          function makeCall(email, url){
            axios.post('http://melodic-time.herokuapp.com/api/users/forgot', {
              email: email,
              baseUrl: url,
            })
            .then(function (response) {
              console.log(response);
              alert("We Will Send You An Email In Less Than 5 Minutes Please Follow The Link We Send You In The Main To Reset Your Password. Thank You Very Much")
              window.location.href = "/";
            })
            .catch(function (error) {
              alert("ERROR: Sorry Our Sytem Doesnt Recornize This Email. Please Try Agian. Thank You")
            });

          }

        $(document).ready(function(){

           //  makeCall(email, url);


           $("#forgot-button").unbind('click').click(function(){

             let email = $("#email-entered").val();
             const baseUrl = 'https://thetimexpert.com/reset-password/';

              if (email.length > 0) {
                makeCall(email, baseUrl)
                return
              }

              alert("Please Enter A Value Inside The Texbox it Looks Empty. Thank You");

           })

          })

        </script>

	</body>
</html>
