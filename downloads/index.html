        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


        <script type="text/javascript">

          $(document).ready(function(){



            // console.log(`<tr><td>${currentDate}</td>${arrayTwo}</tr>`)
            // bigArray.push(`<tr><td>${currentDate}</td>${arrayTwo}</tr>`);

            axios.get('https://melodic-time.herokuapp.com/api/downloads/')
            .then(function (response) {
              console.log(response);
              data =  response.data
              bigArray = [];

              for (var i = 0; i < data.length; i++) {
                // data[i].email
                bigArray.push(`
                  <tr>
                    <td>${data[i].createdAt.split("T")[0]}</td>
                    <td>${data[i].email}</td>
                  </tr>
                  `);
              }

              $("#tbody-peds").html(bigArray);

              console.log("Big data",bigArray);
              // put it inside the table
              $("#tbody-peds").html(bigArray);

              // Default Datatable
              $('#datatable').DataTable();


                //Buttons examples
                var table = $('#datatable-buttons').DataTable({
                    lengthChange: false,
                    buttons: ['copy', 'excel', 'pdf']
                });

                // Key Tables

                $('#key-table').DataTable({
                    keys: true
                });

                // Responsive Datatable
                $('#responsive-datatable').DataTable();

                // Multi Selection Datatable
                $('#selection-datatable').DataTable({
                    select: {
                        style: 'multi'
                    }
                });

                table.buttons().container()
                    .appendTo('#datatable-buttons_wrapper .col-md-6:eq(0)');

                  })
            })
            .catch(function (error) {
              console.log(error);
            });


            // get downloads






                  $("#logout").unbind("click").click(function(){
                    // SDK.call('devless', 'logout', [], function(response){
                    //   console.log(response)
                    //
                    //   window.location.href = "signin";
                    //
                    // })
                  })

        </script>
