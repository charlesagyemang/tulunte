<script type="text/javascript">
  $(document).ready(function(){
    axios.get('https://melodic-time.herokuapp.com/api/ping')
    .then(function (response) {
      console.log(response);
      // localStorage.downloader = JSON.stringify(response.data);
      $("#counterPart").html(`${response.data.length}`);

    })
    .catch(function (error) {
      console.log(error);
    });

      $("#clickSendEmail").unbind("click").click(function(){
        $("#openEmailModal").click();
      })


        //----- Logic for email begins -------//

        $("#downloadEmail").unbind("click").click(function(){

          $this = $(this);

          $this.text("Emailing You...")
          emailValue =  $("#getDownloadEmail").val();
            if (emailValue.length > 0) {
              axios.post(
                'https://melodic-time.herokuapp.com/api/downloads/',
                {
                  email: emailValue
                }
              )
              .then(function (response) {
                console.log(response.data);
                $this.text("email sent successfully");
                alert("Email Sending Was Successful You Should Receive An Email Containing The Download Link between now and 15 minutes. Enjoy The Book. Thank You")
                $("#modClose").click();
                location.reload();
              })
              .catch(function (error) {
                console.log(error);
              });
              return
            }
            $this.text("Submit");
            alert("please enter a valid email");

        })

        //------ Email Logi Ends ------//

    // const count = JSON.parse(localStorage.downloader).length;
    // $("#makeItCountHeader").html(`Make It Count <br /> Downloads: ${JSON.parse(localStorage.downloader).length}`);
  })
